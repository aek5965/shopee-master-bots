version: '3.8'

services:
  bot:
    build: .
    container_name: shopee_master_bot
    restart: unless-stopped
    volumes:
      - ./config.json:/app/config.json
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7-alpine
    container_name: shopee_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15-alpine
    container_name: shopee_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: shopee_bot
      POSTGRES_USER: shopee
      POSTGRES_PASSWORD: shopee123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
